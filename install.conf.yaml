- defaults:
      link:
              relink: true

- clean: ['~']

- link:
      ~/.dotfiles: ''
      ~/.zshrc: zshrc
      ~/.vim: vim
      ~/.vimrc: vimrc
      ~/.vimrc.local: vimrc.local
      ~/.tmux.conf: tmux.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
