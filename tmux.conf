#Change leader key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Scheme Colors
set -g default-terminal "screen-256color"

#Status Bar
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# Unbind key copy-mode
unbind [
bind Escape copy-mode
# remap paste
unbind p
bind-key b previous-window
bind p paste-buffer
set-window-option -g mode-keys vi

# Yank clipboard for OSX
if-shell "uname | grep -q Darwin" "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'"
# Yank clipboard for Linux
if-shell "uname | grep -q Linux" "bind-key -t vi-copy y copy-pipe 'xclip -in -selection clipboard'"

set-option -g status-keys vi
setw -g mode-keys vi
setw -g @shell_mode 'vi'

# Context path
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# Mouse Scroll
set-option -g mouse on

# History
set-option -g history-limit 3000

# Resize Panels
bind-key < resize-pane -L 10
bind-key > resize-pane -R 10
bind-key - resize-pane -U 10
bind-key + resize-pane -D 10
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# don't rename windows automatically
set-option -g allow-rename off

# for vim
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'

#reload tmux.conf
bind r source-file ~/.tmux.conf \; display “Reloaded!”

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
set-window-option -g pane-base-index 1

